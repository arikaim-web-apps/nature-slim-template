{% component 'current>layout' %} 
    <div class="m-auto p-4 self-center w-1/2 bg-stone-100 bg-opacity-20 rounded-lg">                    
        <h3 class="flex flex-row justify-start items-center">
            {{ component('icons~warning',{ size: 'h-12 w-12', width: 1, color: 'text-orange-500' },'svg') }}  
            <div class="font-bold text-stone-800 pl-8">              
                {{ message }}
            </div>                
        </h3>       
    </div>
{% endcomponent %}
