{% for item in items %}  
    <div class="{{ styles.item.class }}">
        <a 
            class="flex flex-row items-center {{ styles.item.color }} {{ (active == item.key) ? styles.item.active : '' }}" 
            href="{{ url(item.url) }}">
            {% if item.icon is not empty %}
                <div class="px-1">
                    {{ component(item.icon,styles.icon,'svg') }}  
                </div>                           
            {% endif %}
            {{ item.title }}
        </a>
    </div>             
{% endfor %}
